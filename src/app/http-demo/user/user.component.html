<div class="container mt-4">
  <h2 class="text-center">Manage Users</h2>

  <form #form="ngForm" (ngSubmit)="onCreateUser(form)">
    <!-- first name -->
    <div class="form-group mt-4">
      <label class="control-label col-sm-2" for="firstName">First Name</label>
      <div class="col-sm-10 w-100">
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required ngModel
          name="firstName">
      </div>
    </div>

    <!-- last name -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="lastName">Last Name</label>
      <div class="col-sm-10 w-100">
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required ngModel
          name="lastName">
      </div>
    </div>

    <!-- phone -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="phone">Phone Number</label>
      <div class="col-sm-10 w-100">
        <input type="number" class="form-control" id="phone" placeholder="Enter phone" required ngModel name="phone">
      </div>
    </div>

    <!-- age -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="age">Age</label>
      <div class="col-sm-10 w-100">
        <input type="number" class="form-control" id="age" placeholder="Enter age" required ngModel name="age">
      </div>
    </div>

    <!-- gender -->
    <div class="form-group mt-3">
      <div class="col-sm-offset-2 col-sm-10">
        <label for="gender">Gender</label>
        <div class="form-check" *ngFor="let gender of genders">
          <input class="form-check-input" type="radio" name="gender" [id]="gender" [value]="gender" ngModel>
          <label class="form-check-label" [for]="gender">{{gender}}</label>
        </div>
      </div>
    </div>

    <!-- isEmployee -->
    <div class="form-check mt-3 mb-3">
      <input type="checkbox" class="form-check-input" id="isEmployee" name="isEmployee" value="employee"
        [ngModel]="false">
      <label class="form-check-label" for="isEmployee"> Is this user is Employee? </label>
    </div>

    <!-- reset and submit btns -->
    <div class="form-group mt-4 mb-5 pb-5">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Create User</button>
        <button type="reset" class="btn btn-danger ms-3">Reset</button>
      </div>
    </div>
  </form>

  <hr>

  <!-- list of users -->
  <h2 class="mt-5 mb-4 pt-3 text-center">Users Details</h2>
  <table class="table text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">Index</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Employee?</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <ng-container *ngIf="users !== null; else nodata">
      <tbody *ngFor="let user of users; index as i">
        <tr>
          <th>{{i + 1}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.age}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.isEmployee}}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm">update</button>
          </td>
          <td> <button type="button" class="btn btn-danger btn-sm">delete</button>
          </td>
        </tr>
      </tbody>
    </ng-container>
    <ng-template #nodata>
      <td colspan="7" class="p-4">No data.</td>
    </ng-template>
  </table>
</div>
