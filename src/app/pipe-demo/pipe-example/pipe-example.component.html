<div class="m-4">
  <p>{{title}}</p>
  <h2 class="text-center p-3">{{heading}}</h2>
  <table class="table table-bordered text-center">
    <thead class="table-success">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Course</th>
        <th>Fees</th>
        <th>Marks</th>
        <th>Percentage</th>
        <th>DOB</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students; index as i">
        <td>{{i+1}}</td>
        <td>{{student.name}}</td>
        <td>{{student.course | titlecase}}</td>
        <td>{{student.fees | currency: 'INR'}}</td>
        <td>{{student.marks}}</td>
        <td>{{student.marks/totalMarks | percent:'2.2-2'}}</td>
        <td>{{student.DOB | date:'fullDate'}}</td>
        <td>{{student.gender | uppercase}}</td>
      </tr>
    </tbody>
  </table>
</div>
