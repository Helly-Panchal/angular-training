<div class="container mt-4">
  <h2>First template driven form</h2>

  <form #form='ngForm' (ngSubmit)="submit(form)">
    <!-- first name -->
    <div class="form-group mt-4">
      <label class="control-label col-sm-2" for="firstName">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" ngModel name="firstName">
      </div>
    </div>

    <!-- last name -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="lastName">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" ngModel name="lastName">
      </div>
    </div>

    <!-- email -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="email">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email">
      </div>
    </div>

    <!-- password -->
    <div class="form-group mt-3">
      <label class="control-label col-sm-2" for="pwd">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="pwd">
      </div>
    </div>

    <!-- gender -->
    <div class="form-group mt-3">
      <div class="col-sm-offset-2 col-sm-10">
        <label for="gender">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" ngModel>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" ngModel>
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
    </div>

    <!-- location -->
    <div class="form-group mt-3">
      <div class="col-sm-offset-2 col-sm-10">
        <label for="location">Location: </label>
        <select class="form-control form-select" id="location" ngModel name="location">
          <option value="AHD">Ahmedabad</option>
          <option value="BRD">Baroda</option>
          <option value="RJT">Rajkot</option>
        </select>
      </div>
    </div>

    <!-- remember me -->
    <div class="form-group mt-4">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input class="form-check-input" type="checkbox" ngModel name="remember"> Remember me
          </label>
        </div>
      </div>
    </div>

    <!-- reset and submit btns -->
    <div class="form-group mt-5 mb-4">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        <button type="reset" class="btn btn-danger btn-lg ms-3">Reset</button>
      </div>
    </div>
  </form>
</div>
